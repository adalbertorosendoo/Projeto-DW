<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Autenticação</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Bootstrap Icons-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/styles.global.css">
</head>

<body class="d-flex align-items-center min-vh-100 bg-body-tertiary bg-gradient">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6 col-lg-4">
        <div class="card shadow-lg">
          <div class="card-body">
            <!--Logo marca-->
            <div class="text-center mb-2">
              <img src="/assets/logo.png" alt="Logo" class="img-fluid">
            </div>

            <!--Formulário de login-->
            <form>
              <div class="mb-3">
                <label for="email" class="form-label">Endereço de E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="nome@exemplo.com">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" placeholder="Senha do usuário">
              </div>
              <br>
              <!-- Alerta de erro-->
              <div id="alert-area"></div>

              <!-- Area loading-->
              <div class="d-none text-center" id="loading-area">
                <div class="spinner-border text-primary" role="status">
                  <span class="visually-hidden">Realizando Autenticação...</span>
                </div>
              </div>

              <div class="d-grid mt-4">
                <button type="submit" class="btn btn-dark" id="btn-submit"><i class="bi bi-box-arrow-in-right"></i>
                  Entrar</button>
              </div>
            </form>
            <div class="text-center fw-bold mt-3">
              <a class="text-decoration-none" href="/register">Registrar-se</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <!-- Custon JS -->
  <script type="module" src="/js/login.js"></script>
</body>

</html>
